<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Employee Management System</title>
</head>
<body>
<div class="container mt-5">
    <h1>Filter Out Employee</h1>
    <hr>
    <form action="/filter_emp" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="form-group col-md-6">
                <label for="name">First Name</label>
                <input type="text" class="form-control" name="name" value="{{name}}" id="name"
                       placeholder="First Name">
            </div>
        </div>
        <div class="row mt-2">
            <div class="form-group col-md-6">
                <label for="dept">Department:</label>
                <select name="dept" class="form-select" id="dept">
                    <option value="" selected disabled>Select Department</option>
                    {% for department in departments %}
                    <option value="{{ department.id }}">{{ department.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="role">Role:</label>
                <select name="role" class="form-select" id="role">
                    <option value="" selected disabled>Select Role</option>
                    {% for role in roles %}
                    <option value="{{ role.id }}">{{ role.name }}</option>
                    {% endfor %}

                </select>
            </div>

        </div>

        <div class="bg-red d-flex justify-content-center col-md-9 align-items-center" style="">
            <button type="submit" class="btn btn-primary mt-3 col-md-3 text-right ">Search</button>
        </div>

    </form>

</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
